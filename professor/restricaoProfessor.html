<template name="restricaoProfessor">
  {{>menu}}
  <div class="container-fluid">
    <div class="mar">
      <div class="d-inline p-2 bg-danger text-white">Horário bloqueado</div>
      <div class="d-inline p-2 bg-success text-white">Horário livre</div>
        <div class="d-inline p-2 ">Preencher justificativa na area vermelha</div>
      <div class="d-inline p-2"><input type="button" class="btn" value="Finalizar" id="finalizar" /></div>
      <hr>

      <div class="row offset-sm-1" >
        {{#if perRestricaoProfessor currentUser.profile}}
          <table>
            <tr>
              {{#each val in diasSemana}}
              <th class="tamanho1 cabecalho">{{val}}</th>
              {{/each}}
            </tr>
            {{#each aux in aulas}}
              {{#let a=@index}}
              <tr>
                {{#each val in diasSemana}}
                  {{#let d=@index }}
                    {{#if criarTabela d }}
                      <td class="tamanho1 td_label">{{imprimir aux}}</td>
                      {{else}}
                      <td class="tamanho1 restricao" id="{{d}};{{a}}">
                        <textarea class=" restricao  textarea" id="text{{d}}{{a}}" ></textarea>
                      </td>
                    {{/if}}
                  {{/let}}
                {{/each}}
              </tr>
              {{/let}}
            {{/each}}
          </table>
          {{preencherTabela}}
          {{else}}
          {{home}}
         {{/if}}
      </div>
    </div>
  </div>
</template>
