<head>
	<link rel="icon"  href="../images/icon.png">
	<title> Sistema de horário</title>
</head>
<template name="home">


	{{#if currentUser}}
	{{>menu}}
	<div class="mar">
		{{>barra}}
	</div>
	{{else}}
	{{>menu}}
	{{/if}}
</template>
<template name="menu">

	{{#if currentUser}}
	<div class="navbar navbar-expand-lg navbar-dark bg-blue fixed-top" id="mainNav">
		<a class="navbar-brand" href="{{pathFor route= 'Inicio'}}">
			<img src="/images/logo.png" height="50">
		</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
				{{#if perUsuario currentUser.profile}}
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="" data-original-title="Dashboard">
					<a class="nav-link" id="menu_usuario" href="{{pathFor route= 'Usuario'}}">
						<i class=""></i>
						<span class="nav-link-text text-white">Usuário</span>
					</a>
				</li>
				{{/if}}
				{{#if perDisci currentUser.profile}}
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="" data-original-title="Charts">
					<a class="nav-link" id="menu_disciplina" href="{{pathFor route= 'Disciplina'}}">
						<i class=""></i>
						<span class="nav-link-text text-white">Disciplina</span>
					</a>
				</li>
				{{/if}}
				{{#if perProfessor currentUser.profile}}
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="" data-original-title="Tables">
					<a class="nav-link" id="menu_professor" href="{{pathFor route= 'restricaoProfessor'}}">
						<i class=""></i>
						<span class="nav-link-text text-white"> Restricao para Professor</span>
					</a>
				</li>
				{{/if}}
				{{#if perCurso currentUser.profile}}
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="" data-original-title="Link">
					<a class="nav-link" id="menu_curso" href="{{pathFor route= 'Curso'}}">
						<i class=""></i>
						<span class="nav-link-text text-white">Curso</span>
					</a>
				</li>
				{{/if}}
				{{#if perSemestre currentUser.profile}}
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="" data-original-title="Link">
					<a class="nav-link" id="menu_semestre" href="{{pathFor route= 'Semestre'}}">
						<i class=""></i>
						<span class="nav-link-text text-white">Semestre</span>
					</a>
				</li>
				{{/if}}

				{{#if perArea currentUser.profile}}
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="" data-original-title="Link">
					<a class="nav-link" id="menu_area" href="{{pathFor route= 'Area'}}">
						<i class=""></i>
						<span class="nav-link-text text-white">Área</span>
					</a>
				</li>
				{{/if}}

				{{#if perSala currentUser.profile}}
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="" data-original-title="Link">
					<a class="nav-link" id="menu_sala" href="{{pathFor route= 'Sala'}}">
						<i class=""></i>
						<span class="nav-link-text text-white">Sala</span>
					</a>
				</li>
				{{/if}}

				{{#if perHorario currentUser.profile}}
				<li class="nav-item dropdown" data-original-title="Components">
					<a class="nav-link dropdown-toggle menu_horario" href="#"  id="menu_horario" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<i class=""></i>
						<span class="nav-link-text text-white"> Horário</span>
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						{{#if perData currentUser.profile}}
							<a href="{{pathFor route= 'Processo'}}" class="dropdown-item">Definir datas</a>
						{{/if}}
						{{#if perSolicitar currentUser.profile}}
							<a  href="{{pathFor route= 'definirDisciplina'}}" class="dropdown-item">Solitar Disciplina</a>
						{{/if}}
						{{#if perAlocarProfessor currentUser.profile}}
							<a href="{{pathFor route= 'alocarProfessor'}}" class="dropdown-item">Alocar Professor</a>
						{{/if}}
						{{#if perConfirmar currentUser.profile}}
							<a href="{{pathFor route= 'confirmarProcesso'}}" class="dropdown-item">Confirmar Processo</a>
						{{/if}}
						{{#if perRestricao currentUser.profile}}
							<a  href="{{pathFor route= 'restricaoDisciplina'}}" class="dropdown-item">Restrição entre disciplina</a>
						{{/if}}
						{{#if perCriarHorario currentUser.profile}}
							<a  href="{{pathFor route= 'criarHorario'}}" class="dropdown-item">Criar Horário</a>
						{{/if}}
						{{#if perAlocarSala currentUser.profile}}
							<a  href="{{pathFor route= 'alocarSala'}}" class="dropdown-item">Alocar Sala</a>
						{{/if}}
					</div>
				</li>
				{{/if}}
			</ul>

			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link text-white" data-toggle="modal" data-target="#exampleModal" id="sair">
						<i class="fa fa-fw fa-sign-out text-white"></i>Sair</a>
					</li>
				</ul>
			</div>
		</div>
		{{else}}
			<div class="bar_login">
				<div class="container">
					<img src="/images/logo_v.png">
				</div>
			</div>
			{{>login}}
		{{/if}}

	</template>
