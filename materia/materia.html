<template name="cadastroMateria">
	{{>menu}}
	<div class="container-fluid">
		<div class=" mar ">
			<div class="row">
				{{#if currentUser}}
				{{#if permissao currentUser.profile.permission}}
				<div class="col-sm-10 offset-sm-1 ">
					<form id="formCadastroMateria" name="formCadastroMateria" class="form-horizontal offset-sm-2">

						<div class="form-group row">
							<label class="control-label col-sm-3" for="codMateria">Código da Disciplina </label>
							<div class="col-sm-4">
								<input type="text" id="codMateria" name="codMateria"  class="form-control">
							</div>
						</div>

						<div class="form-group row">
							<label class="control-label col-sm-3" for="nomeMateria">Nome da Disciplina </label>
							<div class="col-sm-4">
								<input type="text" id="nomeMateria" name="nomeMateria" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-3" for="cargaHorariaMateria">Carga horária</label>
							<div class="col-sm-4">
								<input type="text" id="cargaHorariaMateria" name="cargaHorariaMateria" class="form-control">
							</div>
						</div>
						<!--
						<div class="form-group row">
							<label class="control-label col-sm-3" for="aulaSemanal">Aulas semanal </label>
							<div class="col-sm-4">
								<input type="text" id="aulaSemanal" name="aulaSemanal" class="form-control">
							</div>
						</div>
						-->
						<div class="form-group row">
							<label class="control-label col-sm-2" name="erro" id="erro"></label>
						</div>
						<div class="form-group">
							<div class="offset-sm-3">
								<input type="submit" class="input btn btn-primary" id="Cadastrar" value="Cadastrar">
								<input type="submit" class="input btn" id="Deletar" value="Voltar">
								<input type="submit" class="input btn" name="limpar" id="limpar" value="Limpar Campos">
							</div>
						</div>
					</form>
				</div>
				{{/if}}

				<div class="col-sm-10 offset-sm-1 ">
					{{> tabular table=TabularTables.Materia selector=selector  class="table table-striped table-bordered table-condensed"}}
				</div>
				{{else}}
					{{homeGo}}
				{{/if}}
			</div>
		</div>
	</div>
</template>
