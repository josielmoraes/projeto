<template name="cadastroUsuario">
	{{>menu}}
	<div class="container-fluid">
		<div class="mar">
			<div class="row">
				{{#if permissao currentUser.profile.permission}}
				<div class="col-sm-10 offset-sm-1 ">
					<form name="formCadastroUsuario" id="formCadastroUsuario" class="form-horizontal offset-sm-2">
						<div class="form-group row">
							<label class="control-label col-sm-2" for="nomeUsuario">Nome </label>
							<div class="col-sm-4">
								<input type="text" name="nomeUsuario"  id="nomeUsuario" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2" for="emailUsuario">Email</label>
							<div class="col-sm-4">
								<input type="email" name="emailUsuario" id="emailUsuario" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2" for="siape">Siape</label>
							<div class="col-sm-4">
								<input type="teste" name="Siape" id="siape" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2" for="funcao">Função </label>
							<div class="col-sm-4" >
								<select name="funcao" id="funcao" class="form-control dropdown">
									<option value="0">Super Usuário(a)</option>
									<option value="1">Professor(a)</option>
									<option value="2">Técnico(a)</option>
								</select>
							</div>
						</div>
						{{#if mostrarSubFuncao}}
						<div class="form-group row">
							<label class="control-label col-sm-2" for="funcao">SubFunção </label>
							<div class="col-sm-4" >
								<select name="funcao" id="subFuncao" class="form-control dropdown">
									<option value="4"></option>
									<option value="0">Diretor(a)</option>
									<option value="1">Coordenador(a) de Curso</option>
									<option value="2">PCDE</option>
								</select>
							</div>
						</div>
						{{/if}}
						<div class="form-group row">
							<div class=" offset-sm-2 col-sm-10">
								<input type="submit" class="input btn btn-primary" name="cadastrar" id="cadastrar" value="Cadastrar">
								<input type="submit" class="btn input btn-success" name="voltar" id="deletar" value="Voltar">
								<input type="submit" class="btn input" name="limparCampos" id="limparCampos" value="Limpar Campos">
							</div>
						</div>
					</form>
					{{> tabular table=TabularTables.Usuario  class="table table-striped table-bordered table-condensed"}}
				</div>
				{{else}}
					{{homeGo}}
				{{/if}}
			</div>
		</div>
	</div>
</template>


<template name="ForgotPassword">
	<div class="bar_login">
		<div class="container">
			<img src="/images/logo_v.png">
		</div>
	</div>
	<div class="container col-sm-3" style="margin-top:200px;" >
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Esqueceu a senha</div>
			<div class="card-body">
				<form id="forgotPasswordForm" name="validarLogin">
					<div class="form-group">
						<label for="emailLogin">Email:</label>
						<input id="forgotPasswordEmail" type="text" name="email" class="form-control">
					</div>
					<input type="submit" class="btn btn-block btn-primary" value="Enviar">
				</form>
				<div class="text-center">
					<a class="d-block small" href="{{pathFor route= 'Inicio'}}" >Voltar para inicio</a>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="login">
	<div class="container col-sm-3" style="margin-top:200px;" >
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Login</div>
			<div class="card-body">
				<form id="validarLogin" name="validarLogin">
					<div class="form-group">
						<label for="emailLogin">Email</label>
						<input class="form-control" id="emailLogin" type="email" >
					</div>
					<div class="form-group">
						<label for="pwdLogin">Senha</label>
						<input class="form-control" id="pwdLogin" type="password">
					</div>
					<div class="form-group">
						<label name="erroLogin" id="erroLogin"></label>
					</div>
					<input type="submit" class="btn btn-block btn-primary" value="Entrar">
				</form>
				<div class="text-center">
					<a class="d-block small" href="{{pathFor route= 'esqueciSenha'}}" id="esqueciSenha">Esqueceu a senha?</a>
					<a class="d-block small" href="{{pathFor route= 'visualizarHorario'}}" >Visualizar horário</a>
				</div>
			</div>
		</div>
	</div>
</template>


<template name="ResetPassword">
	<div class="bar_login">
		<div class="container">
			<img src="/images/logo_v.png">
		</div>
	</div>
	<div class="container col-sm-4" style="margin-top:200px;" >
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Recuperação de senha</div>
			<div class="card-body">
				<form name="resetForm" id="resetForm" class="form-horizontal">
					<div class="form-group">
						<label class="control-label" for="novaSenha">Nova Senha </label>
						<div class="">
							<input type="password" name="novaSenha"  id="novaSenha" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="confirmarSenha">Confirmar senha</label>
						<div class="">
							<input type="password" name="confirmarSenha" id="confirmarSenha" class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-offset-4 col-sm-10">
							<input type="submit" class="btn btn-primary" name="confirmar" id="confirmar" value="Confirmar">
							<input type="submit" class="btn" name="cancelar" id="cancelar" value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
