
<template name="cadastroUsuario" class="col-sm-9">
	{{>menu}}
	<p></p>
	{{#if permissao currentUser.profile.permission}}
			<div class="col-sm-9">

				<form name="formCadastroUsuario" id="formCadastroUsuario" class="form-horizontal">
					<div class="form-group row">
						<label class="control-label col-sm-4" for="nomeUsuario">Nome </label>
						<div class="col-sm-6">
							<input type="text" name="nomeUsuario"  id="nomeUsuario" class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-sm-4" for="emailUsuario">Email</label>
						<div class="col-sm-6">
							<input type="email" name="emailUsuario" id="emailUsuario" class="form-control">
						</div>
					</div>
					<div class="form-group row">
					<label class="control-label col-sm-4" for="funcao">Função </label>
						<div class="col-sm-6" >
							<select name="funcao" id="funcao" class="form-control dropdown">
								<option value="1">Diretor(a)</option>
								<option value="2">Coordenador(a) de Curso</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-offset-4 col-sm-10">
							<input type="submit" class="btn" name="cadastrar" id="cadastrar" value="Cadastrar">
						</div>
					</div>
				</form>

			</div>
		{{> tabular table=TabularTables.Usuario selector=select class="table  col-sm-9 "}}
	{{/if}}
</template>


  <template name="esqueceuSenha">
	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">Esqueceu a senha</h4>
				</div>

				<div class="modal-body">
					<form name="esqueceuSenha" id="esqueceuSenha" class="form-inline">
					<div class="form-group row col-sm-offset-1">
						<div class="form-group ">
						    <label for="email">Email address:</label>
						    <input type="email" class="form-control" id="email" name=email>
						    <input type="submit" class="btn" name="esqueceuSenha">
						    <label id="erro" name="erro"></label>
						 </div>
					</div>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
				</div>

			</div>
		</div>
	</div>
</template>

<template name="login">
	<form class="form-inline" name="login" id="login">
		<div class="row container">
		  <div class="form-group">
		    <label for="emailLogin">Email:</label>
		    <input type="email" class="form-control" id="emailLogin">
		  </div>
		  <div class="form-group">
		    <label for="pwdLogin">Senha:</label>
		    <input type="password" class="form-control" id="pwdLogin">
		  </div>
		  <button type="submit" class="btn" id="entrar">Entrar</button>
		  <a class="btn" id="esqueciSenha"  >Esqueci a senha</a>
		</div>
	</form>
</template>


<template name="resetPassword">
	{{>menu}}

	<div class="container">
		<form name="formCadastroUsuario" id="formCadastroUsuario" class="form-horizontal">
				<div class="form-group row">
					<label class="control-label col-sm-4" for="nomeUsuario">Nova Senha </label>
					<div class="col-sm-4">
						<input type="password" name="novaSenha"  id="novaSenha" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-4" for="emailUsuario">Confirmar senha</label>
					<div class="col-sm-4">
						<input type="password" name="confirmarSenha" id="confirmarSenha" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-offset-4 col-sm-10">
						<input type="submit" class="btn" name="confirmar" id="confirmar" value="Confirmar">
						<input type="submit" class="btn" name="cancelar" id="cancelar" value="Cancelar">
					</div>
				</div>
		</form>
	</div>
</template>
