<template name="cadastroSemestre">
	{{>menu}}
	<div class="container-fluid">
		<div class="mar">
			<div class="row">
				{{#if currentUser}}
				{{#if permissao currentUser.profile.permission}}
				<div class="col-sm-10 offset-sm-1">
					<form id="formCadastroSemestre" name="formCadastroSemestre" class="form-horizontal offset-sm-2">
						<div class="form-group row">
							<label class="control-label col-sm-2" for="anoLetivo">Ano </label>
							<div class="col-sm-3">
								<select id="anoLetivo" name="anoLetivo" class="form-control">
									<!--
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>-->
									{{#each val in buscaAno}}
										<option value="{{val}}">{{val}}</option>
									{{/each}}

								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2" for="periodoLetivo"> Periodo </label>
							<div class="col-sm-3">
								<select id="periodoLetivo" name="periodoLetivo" class="form-control">
									<option value="1">1</option>
									<option value="2">2</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2" for="dataInicio">Data In√≠cio </label>
							<div class="col-sm-3">
								<input type="date" id="dataInicio" name="dataInicio" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2" for="dataFinal">Data Encerramento </label>
							<div class="col-sm-3">
								<input type="date" id="dataFinal" name="dataFinal" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-6" name="erro" id="erro"></label>
						</div>
						<div class="form-group row ">
							<div class="offset-sm-2 ">
								<input class="input btn btn-primary" type="submit" id="cadastrar" name="cadastrar" value="Cadastrar">
								<input class="input btn btn-success" type="submit" id="deletar" name="deletar" value="Voltar">
								<input class="input btn" type="submit" id="limparCampos" name="limparCampos" value="Limpar Campos">
 							</div>
						</div>
					</form>
				</div>
				{{/if}}
				<div class="col-sm-10 offset-sm-1" >
					{{> tabular table=TabularTables.Semestre class="table table-striped table-bordered table-condensed" }}
				</div>
				{{else}}
					{{homeGo}}
				{{/if}}
			</div>
		</div>
	</div>

</template>
