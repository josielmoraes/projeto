<template name="cadastroSemestre">
<div class="container-fluid">
	<div class="container-fluid navbar">
		{{>menu}}
	</div>
	<div class="container-fluid">
		<div class="row content">
			{{#if currentUser}}
				{{#if permissao currentUser.profile.permission}}
				<div class="col-sm-10 col-sm-offset-1">
						<form id="formCadastroSemestre" name="formCadastroSemestre" class="form-horizontal">
							<div class="form-group row">
								<label class="control-label col-sm-4" for="anoLetivo">Ano </label>
								<div class="col-sm-3">
									<select id="anoLetivo" name="anoLetivo" class="form-control">
										<option value="2017">2017</option>
										<option value="2018">2018</option>
										<option value="2019">2019</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-sm-4" for="periodoLetivo"> Periodo </label>
								<div class="col-sm-3">
									<select id="periodoLetivo" name="periodoLetivo" class="form-control">
										<option value="1">1</option>
										<option value="2">2</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-sm-4" for="dataInicio">Data de in√≠cio </label>
								<div class="col-sm-3">
									<input type="date" id="dataInicio" name="dataInicio" class="form-control">
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-sm-4" for="dataFinal">Data Final </label>
								<div class="col-sm-3">
									<input type="date" id="dataFinal" name="dataFinal" class="form-control">
								</div>
							</div>
							<div class="form-group row">
										<label class="control-label col-sm-6" name="erro" id="erro"></label>
							</div>
							<div class="form-group row">
								<div class="col-sm-offset-4 col-sm-10">
									<input class="input btn" type="submit" id="cadastrar" name="cadastrar" value="Cadastrar">
									<input class="input btn" type="submit" id="deletar" name="deletar" value="Voltar">
								</div>
							</div>
						</form>
					</div>
				{{/if}}
			{{/if}}
		<div class="col-sm-10 col-sm-offset-1">
				{{> tabular table=TabularTables.Semestre class="table table-striped table-bordered table-condensed" }}
			</div>
		</div>
	</div>
</div>
</template>
