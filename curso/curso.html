<template name="cadastroCurso">
	{{>menu}}
	{{colorirMenu}}
	<div class="container-fluid">
		<div class="mar">
			<div class="row">
				{{#if currentUser}}
				{{#if permissao currentUser.profile.permission}}
				<div class="col-sm-10 offset-sm-1">
					<form id="formCadrastroCurso" name="formCadrastroCurso" class="form-horizontal offset-sm-2">
						<div class="form-group row">
							<label class="control-label col-sm-2" for="nomeCurso">Nome do curso </label>
							<div class="col-sm-4">
								<input type="text" id="nomeCurso" name="nomeCurso"  class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2" for="siglaCurso">Sigla do curso </label>
							<div class="col-sm-4">
								<input type="text" id="siglaCurso" name="siglaCurso"  class="form-control" maxlength="2">
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-6" name="erro"></label>
						</div>

						<div class="form-group row">
							<div class="offset-sm-2">
								<input class="input btn btn-primary" type="submit"  id="cadastrarCurso" value="Cadastrar">
								<input class="input btn" type="submit"  id="deletarCurso" value="Voltar">
								<input type="submit" class="input btn" name="limpar" id="limpar" value="Limpar Campos">
							</div>
						</div>
					</form>
				</div>
				{{/if}}

				<div class="col-sm-10 offset-sm-1">
					{{> tabular table=TabularTables.Curso class="table table-striped table-bordered table-condensed"}}
				</div>
				{{else}}
					{{homeGo}}
				{{/if}}
			</div>
		</div>
	</div>
</template>
