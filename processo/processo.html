<template name="processo">
	{{>menu}}
	<p></p>
	{{#if permissao currentUser.profile.permission}}
		{{> cadastroProcesso}}
	{{/if}}
</template>

<template name="cadastroProcesso">
	<div class="container">
		<form name="formCadatroProcesso" id="formCadastroProcesso" class="form-horizontal">
			<div class="form-group row">
				<label  class="control-label col-sm-4" for="semestreSelecionado">Semestre Letivo </label>
				<div class="col-sm-6">
					{{> buscaSemestre}}
				</div>
			</div>

			<div class="form-group row">
				<label  class="control-label col-sm-4" for="dataLimite">Data limite para pré-oferta matéria </label>
				<div class="col-sm-6">
					<input type="date" name="dataLimite" id="dataLimite"  class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label  class="control-label col-sm-4" for="alocarProfessor">Data limite para alocar professor </label>
				<div class="col-sm-6">
					<input type="date" name="alocarProfessor" id="alocarProfessor"  class="form-control" >
				</div>
			</div>

			<div class="form-group row">
				<label  class="control-label col-sm-4" for="criarHorario">Data limite para criar horário </label>
				<div class="col-sm-6">
					<input type="date" name="criarHorario" id="criarHorario"  class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label  class="control-label col-sm-4" for="aprovarProcesso">Data limite para aprovar </label>
				<div class="col-sm-6">
					<input type="date" name="aprovarProcesso" id="aprovarProcesso" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-6" name="erro" id="erro"></label>
			</div>
			<div class="form-group row">
				<div class="col-sm-offset-4 col-sm-10">
					<input type="submit" class="input btn" name="cadastrar" id="cadastrar" value="Cadastrar">
					<input type="submit" class="input btn" name="deletar" id="deletar" value="Voltar">
					<input type="submit" class="input btn" name="limpar" id="limpar" value="Limpar Campos">
				</div>
			</div>
		</form>
	</div>
	<div class="container">
		{{> tabular table=TabularTables.Processo class="table table-striped table-bordered table-condensed"}}

	</div>
</template>

<template name="buscaSemestre">
	<select id="semestreSelecionado" name="semestreSelecionado" class="form-control dropdown">
		{{#each buscaTodosSemestres}}
			<option value="{{this._id}}">{{anoLetivo}}/{{periodoLetivo}}</option>
		{{/each}}
	</select>
</template>
