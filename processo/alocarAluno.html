<template name="alocarAluno">
	{{>menu}}
	<div class="container-fluid">
		<div class="mar">
			<div class="card">
				<div class="card-header">
					<div class="row">
						<div class="col-md-4">
							<h5>Alocar alunos</h5>
						</div>
						{{#if permissao currentUser.profile.permission}}
							<div class="col-md-8">{{>buscaProcessoMaior pro="1"}}</div>
						{{/if}}
					</div>
				</div>
        <div class="card-body">

					{{#if permissao currentUser.profile.permission}}
            {{#if mostrarTabela}}
						  {{> tabular table=TabularTables.AlocarAluno selector=selector class="table table-striped table-bordered table-condensed"}}
              {{/if}}
					{{/if}}
				</div>
			</div>
		</div>
	</div>
</template>
<template name="buscaProcessoMaior">
	<div class="form-group row ">
		<label for="processoSelecionado"  class="control-label col-sm-3" >Selecione o semestre:</label>

		<div class="col-sm-9">
			<select id="processoSelecionadoMaior" class="form-control dropdown">
				<option value=""></option>
				{{#each val in buscaProcessos pro}}
				<option value="{{val._id}}">{{buscaAnoSemestres val}}</option>
				{{/each}}
			</select>

		</div>
	</div>
</template>

</template>
