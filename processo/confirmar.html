<template name="confirmarProcesso">
	{{>menu}}
	<div class="container-fluid">
		<div class="mar">
			<div class="card">
				<div class="card-header">
					<div class="row">
				        <div class="col-md-4">
				          <h5>Confirmar processo</h5>
				        </div>

				        {{#if permissao currentUser.profile.permission}}
				        	<div class="col-md-8">{{>buscaProcesso pro="2"}}</div>				         
				        {{/if}}
			      	</div>
				</div>
				<div class="card-body">
					{{> confirmar }}
				</div>
			</div>

			
		</div>
	</div>
</template>

<template name="confirmar">

	{{#if mostrar}}
		<div class="col-md-12">
				<p></p>
				<label>Visualização por: </label>
				<label class="radio-inline"><input type="radio" name="optradio" class="radioB" id="radioArea">Area</label>
				<label class="radio-inline"><input type="radio" name="optradio" class="radioB" id="radioProfessor">Professor</label>

		</div>
		<div class="row">
			{{#if mostrarArea}}
				<div class="col-md-8" >
					{{> tabular table=TabularTables.OfertaConfirmarArea selector=selectProfessor class="table table-striped table-bordered table-condensed" id="Tabelar"}}
				</div>
			{{/if}}

			{{#if mostrarProfessor}}
				<div class="col-md-8" >
					{{> tabular table=TabularTables.OfertaConfirmarProfessor selector=selectProfessor class="table table-striped table-bordered table-condensed" id="Tabelar"}}
				</div>

			{{/if}}
			{{#if teste}}
				<div class="col-md-4">
					<div class="card text-white bg-secondary mb-3">
						<div class="card-header">
							
							<div class="row">
								<label class="control-label col-md-2">Turma:</label>
								<label class="control-label col-md-3" id="valorTurmaConfirmar"></label>
								<label class="control-label col-md-3"> Disciplina:</label>
								<label class="control-label col-md-3" id="valorMateriaConfirmar"></label>
							</div>
								
						</div>

						<div class="card-body">
							<form id="formConfirmar" name="formConfirmar" class="form-horizontal">
								<div class="row">
									<div class="form-group col-md-6">
										<label  class="control-label" for="professor">Professor</label>
										{{> inputAutocomplete settings=settingsProfessor id='professor' name="professor" autocomplete="off" class="form-control"}}
												
									</div>

									<div class="form-group col-md-6">
										<label  class="control-label" for="professor">Area: </label>
					
													<!--{{> inputAutocomplete settings=settingsArea id='area' name="area" autocomplete="off" class="form-control"}}-->
										<select id="area" name="area" class="form-control dropdown">
											<option val=""></option>
											{{#each val in buscarArea}}
												<option value="{{val._id}}">{{val.nome}}</option>
											{{/each}}
										</select>
											
									</div>

									 <div class="form-group col-md-6">
										<label  class="control-label" for="professor">Curso: </label>
								
												<!--{{> inputAutocomplete settings=settingsCurso id='curso' name="curso" autocomplete="off" class="form-control"}}-->
										<select id="curso" name="curso" class="form-control dropdown">
											<option val=""></option>
											{{#each val in buscarCurso}}
												<option value="{{val._id}}">{{val.nome}}</option>
											{{/each}}
										</select>
									</div>

									<div class="form-group col-md-12">
										 <label  class="control-label" id="erro" name="erro" for="alocarProfessor"></label>
										<input class="btn input btn-primary" type="submit"  id="atualizarConfirmar" value="Atualizar">
										<input class="btn input btn-danger" type="submit" id="removerConfirmar" value="Remover">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			{{/if}}
		</div>
			{{#if mostrarFinalizar}}

				<div class="col-md-12">
					<input class="btn float-right btn-lg btn-success mt-3" type="submit" id="finalizarConfimar" value="Finalizar">
				</div>
			{{/if}}
	{{/if}}
</template>
