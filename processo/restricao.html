<template name="restricao">
		{{>menu}}
	<div class="container-fluid">
	  <div class="mar ">
			

		<div class="row">
	        <div class="col-md-4">
	          <h5>Restrição entre disciplina</h5>
	        </div>

	        {{#if permissao currentUser.profile.permission}}
	          <div class="col-md-8">{{>buscaProcesso pro="3"}}</div>
	          {{> restricaoTurma}}
	        {{/if}}
      	</div>

	</div>
</div>
</template>
<template name="restricaoTurma">

  {{#if mostrar}}
		<div class="col-sm-10 offset-sm-1" >
			<p></p>
				{{> tabular table=TabularTables.OfertaRestricao id="OfertaRestricao" selector=selectTurmaEscolha class="table table-striped table-bordered table-condensed col-sm-6"}}
		</div>
    {{#if turma}}
    <div class="col-sm-10 offset-sm-1">
			<p></p>
          {{> tabular table=TabularTables.OfertaRestricao2 id="OfertaRestricaoSelect2" selector=selectTurmaEscolha2 class="table table-striped table-bordered table-condensed col-sm-6"}}
          	<input type="submit" id="restringir" class="btn offset-sm-10" value="Restringir">
            {{#if create}} {{/if}}
    </div>

    {{/if}}
  {{/if}}
</template>

<template name="turmaAuto">
	<span>{{_id}}</span>
</template>
