<template name="definirDisciplina">
	{{>menu}}
	<div class="container-fluid">
		<div class="mar">

			<div class="row">
				<div class="col-md-4">
					<h5>Solicitar Disciplina</h5>
				</div>

				{{#if permissao currentUser.profile.permission}}
					<div class="col-md-8">{{>buscaProcesso pro="0"}}</div>
					{{> cadastroOfertaDisciplina}}
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="ofertaDisciplina">
	<div class="col-sm-10 offset-sm-1" id="cadastroOferta">
		{{>buscaProcesso pro="0"}}
	</div>
	{{> cadastroOfertaDisciplina}}
</template>



<template name="cadastroOfertaDisciplina">

	{{#if mostrar}}
	<div class="col-sm-10 offset-sm-1">
		<p></p>
		<form name="cadastroOfertaMateria" id="cadastroOfertaMateria" class="form-horizontal offset-sm-2">
			<div class="form-group row">
				<label  class="control-label col-sm-2" for="turmaMateria">Turma</label>
				<div class="col-sm-4">
					<input type="number" min="1" max="5" value="1" name="turmaMateria" id="turmaMateria" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label  class="control-label col-sm-2" for="materia">Disciplina</label>
				<div class="col-sm-4">
					{{> inputAutocomplete settings=settings id='materia' name="materia" autocomplete="off" class="form-control"}}
				</div>
			</div>
			<div class="form-group row">
				<label  class="control-label col-sm-2" for="area">Sugestão Area</label>
				<div class="col-sm-4">
					<!--{{> inputAutocomplete settings=settings2 id='area' name="area" autocomplete="off" class="form-control"}}-->
					<select id="area" name="area" class="form-control dropdown">
						<option val=""></option>
						{{#each val in buscarArea}}
							<option value="{{val._id}}">{{val.nome}}</option>
						{{/each}}
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label  class="control-label col-sm-2" for="tipoAula">Tipo</label>
				<div class="col-sm-4">
					<select id="tipoAula" class="form-control dropdown">
						<option value="teorica">Teórica</option>
						<option value="pratica">Prática</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label  class="control-label col-sm-2" for="subMateria">SubTurmas</label>
				<div class="col-sm-2">
					<input type="number" name="subMateria" id='subMateria' min="0" max="5" value="0" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				{{>subMateria}}
			</div>
			<div class="form-group row">
				<div class="offset-sm-2">
					<input class="input btn btn-primary" type="submit" name="cadastrar" id="cadastrar" value="Ofertar">
					<input class="btn  input btn-success" type="submit" name="voltar" id="voltar" value="Voltar">
					<input class="btn  input" type="submit" name="limpar" id="limpar" value="Limpar Campos">
				</div>
			</div>
		</form>
	</div>
	{{#if validar}}{{/if}}
	{{/if}}

	{{#if mostrar}}
	<div class="col-sm-10 offset-sm-1">
		{{> tabular table=TabularTables.Oferta selector=select class="table table-striped table-bordered table-condensed"}}
	</div>
	<div class="col-sm-10 offset-sm-1 mt-1">
		<button class="offset-sm-9 col-sm-2 btn btn-primary " type="submit" name="confirmaOferta" id="confirmaOferta" >Concluir Oferta </button>
	</div>
	{{/if}}

</template>

<template name="buscaProcesso">
	<div class="form-group row bot">
		<label for="processoSelecionado"  class="control-label col-sm-3" >Selecione o semestre:</label>

		<div class="col-sm-9">
			<select id="processoSelecionado" class="form-control dropdown">
				<option value=""></option>
				{{#each val in buscaProcessos pro}}
				<option value="{{val._id}}">{{buscaAnoSemestres val}}</option>
				{{/each}}
			</select>

		</div>
	</div>
</template>

<template name="materiaAuto">
	<span>{{nomeMateria}}</span>
</template>

<template name="areaAuto">
	<span>{{nome}}</span>
</template>
<template name="vazio">
	<span> Não encontrado</span>
</template>

<template name="subMateria">

	{{#each sub in habilitarSubMateria}}
	<div class="col-sm-4">
		<label > Sub-Turma {{sub}}</label>
		<div class="form-group row">
			<label  class="control-label col-sm-4" for="subTurma{{sub}}">Turma </label>
			<div class="col-sm-4">
				<input type="number" min="1" max="5" value="0" id="subTurma{{sub}}" name="subTurma{{sub}}" class="form-control" >
			</div>
		</div>
		<div class="form-group row">
			<label  class="control-label col-sm-4" for="cargaHoraria{{sub}}">Carga horária </label>
			<div class="col-sm-4">
				<input type="text" id="cargaHoraria{{sub}}" name="cargaHoraria{{sub}}" class="form-control" >
			</div>
		</div>
		<div class="form-group row">
			<label  class="control-label col-sm-4" for="aulasSemanal{{sub}}">Aulas semanal</label>
			<div class="col-sm-4">
				<input type="text" id="aulasSemanal{{sub}}" name="aulasSemanal{{sub}}" class="form-control" >
			</div>
		</div>
		<div class="form-group row">
			<label  class="control-label col-sm-4" for="subTipoAula{{sub}}">Tipo </label>
			<div class="col-sm-4">
				<select id="subTipoAula{{sub}}" class="form-control dropdown">
					<option value="teorica">Teórica</option>
					<option value="pratica">Prática</option>
				</select>
			</div>
		</div>
	</div>
	{{/each}}

</template>
