<template name="alocarProfessor">
<div class="container-fluid">
	<div class="container-fluid navbar">
		{{>menu}}
	</div>
	<div class="container-fluid">
		<div class="row content col-sm-offset-1">
			{{#if permissao currentUser.profile.permission}}
				{{> cadastroAlocarProfessor}}
			{{/if}}
		</div>
	</div>
</div>
</template>

<template name="cadastroAlocarProfessor">
	<div class="col-sm-10 text-center" id="cadastroOferta">
				{{>buscaProcesso pro="1"}}
	</div>
	{{#if mostrar}}

		<div class="col-sm-10" >
			<p></p>
				{{> tabular table=TabularTables.OfertaEscolha id="OfertaEscolha" selector=selectEscolha class="table table-striped table-bordered table-condensed"}}
		</div>
		<div class="col-sm-10">
			<form id="formAlocarProfessor" name="formAlocarProfessor" class="form-horizontal">
				<div class="form-group row">
					<label class="control-label col-sm-1 col-sm-offset-1">Turma </label>
					<label class="control-label col-sm-2" id="valorTurma"></label>
					<label class="control-label col-sm-1"> Materia</label>
					<label class="control-label col-sm-2" id="valorMateria"></label>
				</div>

				<div class="form-group row">
					<label  class="control-label col-sm-1 col-sm-offset-1" for="professor">Professor</label>
						<div class="col-sm-4">
						 	{{> inputAutocomplete settings=settingsProfessor id='professor' name="professor" autocomplete="off" class="form-control"}}
			     		</div>
			     </div>
			     <div class="form-group row">
			     	<label  class="control-label col-sm-1 col-sm-offset-1" for="professor">Area: </label>
						 <div class="col-sm-4">
							 	{{> inputAutocomplete settings=settingsArea id='area' name="area" autocomplete="off" class="form-control"}}
						</div>
				</div>
				<div class="form-group row">
			     	<label  class="control-label col-sm-2 " for="professor">Curso respons√°vel: </label>
						 <div class="col-sm-3">
							 	{{> inputAutocomplete settings=settingsCurso id='curso' name="curso" autocomplete="off" class="form-control"}}
						</div>

					 <label  class="control-label col-sm-1" for="semestreAlocar">Semestre: </label>
						<div class="col-sm-1">
							<select id="semestreAlocar" class="form-control dropdown">
							 <option value='1'>1</option>
							 <option value='2'>2</option>
							 <option value='3'>3</option>
							 <option value='4'>4</option>
							 <option value='5'>5</option>
							 <option value='6'>6</option>
							 <option value='7'>7</option>
							 <option value='8'>8</option>
							 <option value='9'>9</option>
							 <option value='10'>10</option>
						 </select>
					 </div>
			 </div>

				 {{#each val in plus}}
				 			<div class="form-group row">
								 <label  class="control-label col-sm-2 " for="curso">Curso ofertante: </label>
									<div class="col-sm-3" id='cursoOferta{{val}}'>
										 {{> inputAutocomplete settings=settingsCurso autocomplete="off" class="form-control"}}
								 </div>

								<label  class="control-label col-sm-1" for="semestreOfertante">Semestre: </label>
								 <div class="col-sm-1">
									 <select id="semestreOfertante{{val}}" class="form-control dropdown">
										<option value='1'>1</option>
										<option value='2'>2</option>
										<option value='3'>3</option>
										<option value='4'>4</option>
										<option value='5'>5</option>
										<option value='6'>6</option>
										<option value='7'>7</option>
										<option value='8'>8</option>
										<option value='9'>9</option>
										<option value='10'>10</option>
									</select>
								</div>
							</div>
				 {{/each}}
				 	<input type="submit" name="plus" id="plus" class="btn col-sm-offset-5" value="+">
					<input type="submit" name="less" id="less" class="btn" value="-">

				<div class="form-group row">
					 <label  class="control-label col-sm-2" id="erro" name="erro" for="alocarProfessor"></label>
					<input class="btn input col-sm-2" type="submit" name="alocarProfessor" id="alocarProfessor" value="Alocar Professor">
				</div>
			</form>
		</div>
		<div class="col-sm-10" >
				{{> tabular table=TabularTables.OfertaProfessor selector=selectProfessor class="table table-striped table-bordered table-condensed"}}
					<div name="showProfessor" id="idShowProfessor" class="showProfessor">
						testes
					</div>
		</div>
		<div class="col-sm-10">
			<input type="submit" name="finalizr" id="finalizar" class="btn col-sm-offset-10" value="Finalizar">
		</div>
	{{/if}}
</template>

<template name="professorAuto">
	<span>{{nome}}</span>
</template>


<template name="cursoAuto">
	<span>{{nome}}</span>
</template>
