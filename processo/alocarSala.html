<template name="alocarSala">
  <div class="container-fluid">
    <div class="container-fluid navbar">
        {{>menu}}
    </div>
	  <div class="container-fluid">
			<div class="row content">
        {{#if permissao currentUser.profile.permission}}
          {{> criarAlocarSala}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="criarAlocarSala">
  <div class="col-sm-10" id="cadastroOferta">
    <p></p>

      {{>buscaProcesso pro="3"}}

	</div>
  {{#if mostrar}}
  	<div class="col-sm-10 col-sm-offset-1">
  		<div class="form-group row">
        <p></p>
  			<label for="cursoSelecionado"  class="control-label col-sm-1" >Curso:</label>
  			<div class="col-sm-4">
  				{{>buscaCurso}}
  			</div>
  			 <label  class="control-label col-sm-1" for="semestre">Semestre:</label>
  				<div class="col-sm-4">
  					<select id="semestre" class="form-control dropdown">
  					<option value=''> </option>
  					 <option value='1'>1</option>
  					 <option value='2'>2</option>
  					 <option value='3'>3</option>
  					 <option value='4'>4</option>
  					 <option value='5'>5</option>
  					 <option value='6'>6</option>
  					 <option value='7'>7</option>
  					 <option value='8'>8</option>
  					 <option value='9'>9</option>
  					 <option value='10'>10</option>
  				 </select>
  			 </div>
  		</div>
      {{#if mostrarTabela}}
            {{> tabelaHorario}}
  		{{/if}}
    </div>
	{{/if}}
</template>
