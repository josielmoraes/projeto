<template name="alocarSala">
    {{>menu}}
    <div class="container-fluid">
  		<div class="mar">

        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-4">
                <h5>Alocar sala</h5>
              </div>

              {{#if permissao currentUser.profile.permission}}
                <div class="col-md-8">{{>buscaProcesso pro="6"}}</div>
              {{/if}}
            </div>
          </div>
          <div class="card-body">
             {{#if permissao currentUser.profile.permission}}
                {{> criarAlocarSala}}
              {{/if}}
          </div>
        </div>




    </div>
  </div>
</template>

<template name="criarAlocarSala">

  {{#if mostrar}}
  	<div class="col-md-12">
      <div class="row">
        <input type="button" class="btn btn-success form-group" value="Alocar dinamicamente as Salas" id="alocarDinamico">
      </div>
  		<div class="form-group row">
        <p></p>
  			<label for="cursoSelecionado"  class="control-label col-sm-1" >Curso:</label>
  			<div class="col-sm-4">
  				{{>buscaCurso}}
  			</div>
  			 <label  class="control-label col-sm-1" for="semestre">Semestre:</label>
  				<div class="col-sm-4">
  					<select id="semestre" class="form-control dropdown">
  					<option value=''> </option>
  					 <option value='1'>1</option>
  					 <option value='2'>2</option>
  					 <option value='3'>3</option>
  					 <option value='4'>4</option>
  					 <option value='5'>5</option>
  					 <option value='6'>6</option>
  					 <option value='7'>7</option>
  					 <option value='8'>8</option>
  					 <option value='9'>9</option>
  					 <option value='10'>10</option>
  				 </select>
  			 </div>
  		</div>
      {{#if mostrarTabela}}
            {{> tabelaHorario}}
            <div class="col-md-12">
        			<input class="btn float-right btn-lg btn-success mt-3" type="submit" id="finalizarSala" value="Finalizar">
        		</div>
  		{{/if}}
    </div>
	{{/if}}
</template>
