<template name="alocarSala">
  <div class="container-fluid">
    <div class="container-fluid navbar text-center">
      {{>login}}
    </div>
	  <div class="container-fluid text-center">
			<div class="row content">
				<div class="col-sm-2 sidenav">
          {{>menu}}
        </div>
        {{#if permissao currentUser.profile.permission}}
          {{> criarAlocarSala}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="criarAlocarSala">
  <div class="col-sm-10 text-center" id="cadastroOferta">
    <p></p>
			<label for="processoSelecionado"  class="control-label col-sm-4" >Semestre</label>
			<div class="col-sm-4">
				{{>buscaProcesso pro="3"}}
			</div>
	</div>
  {{#if mostrar}}
  	<div class="col-sm-10 text-center">
  		<div class="form-group row">
  			<label for="cursoSelecionado"  class="control-label col-sm-1" >Curso</label>
  			<div class="col-sm-4">
  				{{>buscaCurso}}
  			</div>
  		</div>
  		<div class="form-group row">
  			 <label  class="control-label col-sm-1" for="semestre">Semestre: </label>
  				<div class="col-sm-4">
  					<select id="semestre" class="form-control dropdown">
  					<option value=''> </option>
  					 <option value='1'>1</option>
  					 <option value='2'>2</option>
  					 <option value='3'>3</option>
  					 <option value='4'>4</option>
  					 <option value='5'>5</option>
  					 <option value='6'>6</option>
  					 <option value='7'>7</option>
  					 <option value='8'>8</option>
  					 <option value='9'>9</option>
  					 <option value='10'>10</option>
  				 </select>
  			 </div>
  		</div>
      {{#if mostrarTabela}}
            {{> tabelaHorario}}
  		{{/if}}
    </div>
	{{/if}}
</template>
