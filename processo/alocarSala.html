<template name="alocarSala">
  {{>menu}}
  <p></p>
  {{> criarAlocarSala}}
</template>

<template name="criarAlocarSala">
  <div class="container" id="cadastroOferta">
			<label for="processoSelecionado"  class="control-label col-sm-4" >Semestre</label>
			<div class="col-sm-4">
				{{>buscaProcesso pro="3"}}
			</div>
	</div>
  {{#if mostrar}}
  	<div class='container'>
  		<div class="form-group row">
  			<label for="cursoSelecionado"  class="control-label col-sm-1" >Curso</label>
  			<div class="col-sm-4">
  				{{>buscaCurso}}
  			</div>
  		</div>
  		<div class="form-group row">
  			 <label  class="control-label col-sm-1" for="semestre">Semestre: </label>
  				<div class="col-sm-4">
  					<select id="semestre" class="form-control dropdown">
  					<option value=''> </option>
  					 <option value='1'>1</option>
  					 <option value='2'>2</option>
  					 <option value='3'>3</option>
  					 <option value='4'>4</option>
  					 <option value='5'>5</option>
  					 <option value='6'>6</option>
  					 <option value='7'>7</option>
  					 <option value='8'>8</option>
  					 <option value='9'>9</option>
  					 <option value='10'>10</option>
  				 </select>
  			 </div>
  		</div>
      {{#if mostrarTabela}}
        {{#if mostrarTabela}}
          <div class="container">
            {{> tabelaHorario}}
          </div>
        {{/if}}
  		{{/if}}
    </div>
	{{/if}}
</template>
